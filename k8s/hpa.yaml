apiVersion: autoscaling/v2
kind: HorizontalPodAutoscaler
metadata:
  name: flyporter-backend-hpa
  namespace: flyporter
spec:
  scaleTargetRef:
    apiVersion: apps/v1
    kind: Deployment
    name: flyporter-backend
  minReplicas: 2  # HA - always 2 for redundancy
  maxReplicas: 4  # Scales up under load
  metrics:
  - type: Resource
    resource:
      name: cpu
      target:
        type: Utilization
        averageUtilization: 60  # Scale up at 60% CPU
  - type: Resource
    resource:
      name: memory
      target:
        type: Utilization
        averageUtilization: 70  # Scale up at 70% memory
  behavior:
    scaleUp:
      stabilizationWindowSeconds: 30  # Quick scale-up for demo
      policies:
      - type: Percent
        value: 100
        periodSeconds: 15
    scaleDown:
      stabilizationWindowSeconds: 60  # Wait 1min before scale-down
      policies:
      - type: Percent
        value: 50
        periodSeconds: 30

