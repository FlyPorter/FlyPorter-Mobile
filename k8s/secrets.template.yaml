apiVersion: v1
kind: Secret
metadata:
  name: flyporter-secrets
  namespace: flyporter
type: Opaque
stringData:
  # Database credentials - REPLACE WITH YOUR DIGITAL OCEAN MANAGED POSTGRESQL VALUES
  # Format: postgresql://USER:PASSWORD@HOST:PORT/DATABASE?schema=public&sslmode=require
  DATABASE_URL: "postgresql://USER:PASSWORD@HOST:PORT/DATABASE?schema=public&sslmode=require"
  
  # Generate a strong random string for production
  JWT_SECRET: "your-secret-key-change-in-production"
  
  # Google OAuth credentials (optional)
  GOOGLE_CLIENT_ID: ""
  GOOGLE_CLIENT_SECRET: ""
  
  # Digital Ocean Spaces credentials
  SPACES_ACCESS_KEY: ""
  SPACES_SECRET_KEY: ""

